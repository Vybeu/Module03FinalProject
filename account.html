<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
                crossorigin="anonymous">
        <link rel="stylesheet" href="./account.css">
        <title>Stitch | Profile</title>
</head>

<body>
        <main id="my-main-container">
                <div class="container rounded bg-white mt-5 mb-5">
                        <div class="row">
                                <div class="col-md-3 border-right">
                                        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img
                                                        class="rounded-circle mt-5" width="150px"
                                                        src="https://www.securities-services.societegenerale.com/uploads/tx_bisgbio/default-profile.png"><span
                                                        class="font-weight-bold profile-name" id=""></span><span
                                                        class="text-black-50"></span><span> </span>
                                        </div>
                                </div>
                                <div class="col-md-5 border-right">
                                        <div class="p-3 py-5">
                                                <div class="d-flex justify-content-between align-items-center mb-3">
                                                        <h4 class="text-right">Profile Settings</h4>
                                                </div>
                                                <div class="row mt-2">
                                                        <div class="col-md-6"><label class="labels">Name</label><input
                                                                        type="text" class="form-control profile-name"
                                                                        id="first-name" placeholder="first name"
                                                                        value=""></div>
                                                        <div class="col-md-6"><label class="labels">last
                                                                        name</label><input type="text"
                                                                        class="form-control" value="" id="last-name"
                                                                        placeholder="last name"></div>
                                                </div>
                                                <div class="row mt-3">
                                                        <div class="col-md-12"><label class="labels">Phone
                                                                        Number</label><input type="text"
                                                                        class="form-control"
                                                                        placeholder="enter phone number" value=""
                                                                        id="phone-number"></div>
                                                        <div class="col-md-12"><label class="labels">Email
                                                                </label><input type="text" class="form-control"
                                                                        placeholder="enter email" value="" id="email">
                                                        </div>
                                                </div>
                                                <div class="row mt-3">
                                                        <div class="col-md-6"><label
                                                                        class="labels">Country</label><input type="text"
                                                                        class="form-control" placeholder="country"
                                                                        value="" id="country"></div>
                                                        <div class="col-md-6"><label
                                                                        class="labels">State/Region</label><input
                                                                        type="text" class="form-control" value=""
                                                                        id="region" placeholder="state"></div>
                                                </div>
                                                <div class="mt-5 text-center"><button
                                                                class="btn btn-primary profile-button" type="button"
                                                                id="save-button" onclick="changeProfile()">Save
                                                                Profile</button></div>
                                        </div>
                                </div>
                                <div class="col-md-4">
                                        <div class="p-3 py-5">
                                                <div
                                                        class="d-flex justify-content-between align-items-center experience">
                                                        <span></span><button class="border px-3 p-1 add-experience"
                                                                id="edit-profile" onclick="editProfile()"><i
                                                                        class="fa fa-plus"></i>&nbsp;Edit
                                                                Profile</button>
                                                </div><br>
                                        </div>
                                </div>
                        </div>
                </div>
                </div>
                </div>
        </main>
        <script src="./scripts/index.js"></script>
        <script src="./scripts/saveProfile.js"></script>
        <script>window.onLoad = test()</script>
</body>

</html>
